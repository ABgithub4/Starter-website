 function fizzbuzz(num){
    let array = []
    for (let i = 1; i <= num; i++){
        if (i % 3==0 && i % 5 ==0){
            array.push ("fizzbuzz")
        }
        else if (i % 3 ==0){
        array.push ("fizz")
        }
        else if (i % 5==0){
        array.push("buzz") 
        }
        else {
            array.push (i)
        }

    } return(array)
 }
